<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ESTILOS CSS-->
    <link rel="stylesheet" href="stylePedro.css">
    <!-- ESTILOS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Cuenta Pedro</title>
</head>
<body>
    <nav>
        <div class="btn-cerrarsesion">
            <button type="button" class="btn btn-warning" onclick="cerrarsesion()">Cerrar Sesión</button>
        </div>
    </nav>
    <h1>Bienvenido Pedro</h1>
    <h2>¿Qué movimiento deseas realizar?</h2>

    <div class="movimientos">
        <button type="button" class="btn btn-primary" onclick="mostrarsaldo(),ocultardepositar(),ocultarretirar()">Consultar saldo</button>
        <button type="button" class="btn btn-success" onclick="mostrardepositar(),ocultarsaldo(),ocultarretirar()">Depositar monto</button>
        <button type="button" class="btn btn-danger" onclick="mostrarretirar(),ocultarsaldo(),ocultardepositar()">Retirar monto</button>
    </div>

    <div id="consultar-saldo">
        <p class="saldotext">Tu saldo es de:</p>
        <div>
            <p id="title">67</p>
        </div>
    </div>

    <div id="depositar-monto">
        <p class="montotext">¿Cuánto deseas depositar?</p>
        <input placeholder="Ingresa el monto" autocomplete="off" type="text" id="mas-monto">
        <div>
            <button id="btn-depositar" onclick="sumarsaldo()">Depositar</button>
        </div>
    </div>

    <div id="retirar-monto">
        <p class="montotext">¿Cuánto deseas retirar?</p>
        <input placeholder="Ingresa el monto" autocomplete="off" type="text" id="menos-monto">
        <div>
            <button id="btn-retirar" onclick="restarsaldo()">Retirar</button>
        </div>
    </div>


    <script src="mainPedro.js"></script>
</body>
</html>
